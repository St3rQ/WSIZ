<!DOCTYPE html>
<html>
<head>
  <style>
    .form-group {
      margin-bottom: 10px;
    }

    label {
      display: inline-block;
      width: 100px;
    }

    input[type="submit"] {
      margin-top: 10px;
    }

    .error-message {
      color: red;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <form method="POST" action="#">
    <div class="form-group">
      <label for="imie">Imię:</label>
      <input type="text" id="imie" name="imie" required>
    </div>

    <div class="form-group">
      <label for="nazwisko">Nazwisko:</label>
      <input type="text" id="nazwisko" name="nazwisko" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="haslo">Hasło:</label>
      <input type="password" id="haslo" name="haslo" minlength="8" required>
      <span class="error-message">Hasło powinno zawierać co najmniej 8 znaków.</span>
    </div>

    <div class="form-group">
      <label for="plec">Płeć:</label>
      <select id="plec" name="plec" required>
        <option value="">Wybierz płeć</option>
        <option value="mezczyzna">Mężczyzna</option>
        <option value="kobieta">Kobieta</option>
      </select>
    </div>

    <div class="form-group">
      <label for="telefon">Telefon:</label>
      <input type="tel" id="telefon" name="telefon" required>
    </div>

    <div class="form-group">
      <label for="data-urodzenia">Data urodzenia:</label>
      <input type="date" id="data-urodzenia" name="data-urodzenia" required>
    </div>

    <div class="form-group">
      <label for="kraj">Kraj:</label>
      <input type="text" id="kraj" name="kraj" required>
    </div>

    <input type="submit" value="Zapisz">
  </form>
</body>
</html>
